name: Unzip and Commit to Repo

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  unzip-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Unzip .github.zip
        run: |
          unzip -o .github.zip -d .
          echo "Files unzipped successfully"

      - name: Commit all files including workflows
        run: |
          git config --local user.email "bibekmondal906@gmail.com"
          git config --local user.name "radharadha777"
          git add .
          git commit -m "Add all unzipped files from .github.zip" || echo "No changes to commit"
          git push origin main
